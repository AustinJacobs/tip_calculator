<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">


  <title>SPLITTER</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Splitter logo image." class="logo_img">
    </div>
  </header>

  <main>
    <section class="compute">
      <div class="bill">
        <p class="bill_p font">
          Bill
        </p>
        <div class="bill_entry">
          <span class="input_dollar">
            <input type="number" id="bill" class="bill_amount" placeholder='0.00' autofocus>
          </span>
        </div>
      </div>

      <div class="people">
        <p class="people_p font">
          Number of People
        </p>
        <div class="people_entry">
          <input id="num_people" type="number" class="people_amount" placeholder='0'>
          <img class="input_person" src="images/icon-person.svg" alt="Profile icon">
        </div>
      </div>
      <div class="tip">
        <p class="tip_p font">
          Select Tip %
        </p>
        <div class="percent_grid">
          <button onclick="inFunction(this);tipCalc();" id="one" value="0.05" class="button">5%</button>
          <button onclick="inFunction(this);tipCalc();" id="two" value="0.10" class="button">10%</button>
          <button onclick="inFunction(this);tipCalc();" id="three" value="0.15" class="button">15%</button>
          <button onclick="inFunction(this);tipCalc();" id="four" value="0.20" class="button">20%</button>
          <button onclick="inFunction(this);tipCalc();" id="five" value="0.50" class="button">50%</button>
          <button onclick="inFunction(this);tipCalc();" id="six" value="0.75" class="button">75%</button>
        </div>
      </div>
    </section>
    <section class="results">
      <div class="results_card">
        <div class="result_one">
          <p class="font_two">Tip Amount</p>
          <p class="font_three">/ person</p>
        </div>
        <p id="no" class="tip_result"></p>
        <div class="result_two">
          <p class="font_two">Total</p>
          <p class="font_three">/ person</p>
        </div>
        <p id="yes" class="total_result"></p>
        <div class="reset">
          <button id="reset" onclick="reset();">RESET</button>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="javascript/script.js"></script>

</body>

</html>
